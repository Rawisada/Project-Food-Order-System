<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order System</title>
    <link rel="icon" type="image/jpg" sizes="16x16" href="http://127.0.0.1:5500/food/logo2.jpg" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

<body>
    <style>
        div.a{
            text-align: center;
        }
    </style>
    <div >
        <form th:action="@{/admin/logout}" method="post">
            <input type="submit" class="btn1" value="Logout"/>
        </form>

    </div>
    <form th:action="@{/admin/process_size}" method="post" style="max-width: 600px; margin: 0 auto;" th:object="${size}">

        <div  class = "a">
            <h1>เพิ่มขนาดจาน</h1>
        
        </div>
        <div class="btn5">
        <!--กรอกข้อมูล-->  
              

                <div class="form-group1">
                    <label class="col-4 col-form-label">ขนาด : </label>
                    <input type="text" class="form-control" placeholder="ขนาดจาน" th:field = "*{name}" required>
                </div>

                <br>

                <div class="form-group2">
                    <label class="col-4 col-form-label">ราคา : </label>
                    <input type="text" class="form-control" placeholder="ราคา" th:field = "*{price}" required
                    minlength="1" maxlength="4">
                </div>

                <br>
                
                <button type = 'submit' class="btn btn -primary" id="create" onclick="wrong_pass_alert()"> 
                    Submit
                    <i class="fas fa-arrow-right"></i>
                </button>
                



              
            
        </div>  

    </form>
    

        <div>
            <button class="btn2"><a  th:href ="@{/admin/size}">Back</a></button>
        </div>

   

        <style>

                font-family: 'IBM Plex Sans Thai', sans-serif;

            }
            .btn{

            }
            .btn2{
                width: 75px;
