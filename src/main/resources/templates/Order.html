<!DOCTYPE html>

<head>
    <meta charset="ISO-8859-1">
    <title>Food Order System</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="icon" type="image/jpg" sizes="16x16" href="http://127.0.0.1:5500/food/logo2.jpg" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@200;300;400&display=swap" rel="stylesheet">

<body>
    <style>
        div.a{
            text-align: center;
        }
    </style>
    <div >
        <form th:action="@{/user/logout}" method="post">
            <input type="submit" class="btn1" value="Logout"/>
        </form>

    </div>
    <div class="a">
		<h1>ใบสั่งอาหาร</h1>
	</div>
    <center>
    <div class="btn5">
    <form th:action="@{'/user/process_order/save/' + ${menuid}}"  style="max-width: 600px; margin: 0 auto;" th:object="${OrderCustomer}">
    
        
        <div >
            <div class="a">
                <th:block th:each="menu: ${listmenu}">
                   
                    <br>
                    <p>
                        <img th:src="@{${menu.MenuImagePath}}"  width="400"/>
                    </p>
                    
                        <h2>[[${menu.name}]]</h2> 
                        <h3>ราคาเริ่มต้น : [[${menu.price}]] บาท   &nbsp &nbsp &nbsp  &nbsp  รายละเอียด : [[${menu.detail}]]</h3>
                        
                    
                </th:block>
            </div>


            
           
            <div class="form-group1">
				<label class="col-4 col-form-label">ขนาด: </label>
				<div class="col-8">
					<th:block th:each="size: ${listSize}">
					<input type="radio"  th:field = "*{size}"
					 th:text="' '+ ${size.name} + ' '+ ${size.price} + ' บาท'" th:value="${size.id}" class="m-2" required/>
				</th:block>
				</div>
			</div>

            

            <br>
            <div class="form-group2">
				<label class="col-4 col-form-label">เครื่องเคียง: </label>
				<div class="col-8">
					<th:block th:each="sidedish: ${listSidedish}">
					<input type="radio" th:field = "*{sidedish}"
					 th:text="${sidedish.name} + ' '+ ${sidedish.price} + ' บาท'" th:value="${sidedish.id}" class="m-2" required/>
				</th:block>
				</div>
			</div>


            <br>
            <div class="form-group3">
                <label class="col-4 col-form-label">รายละเอียด : &nbsp </label>
                <input type="text" class="form-control" th:field = "*{detail}" required/>
            </div>
            

            <br>
            <div class="form-group4">
                <label class="col-4 col-form-label">จำนวน  &nbsp &nbsp &nbsp  &nbsp : &nbsp </label>
                <input type="text" class="form-control" th:field="*{quatity}" required 
                minlength="1" maxlength="3"/>

            <br>
            <br>
            <button class="btn"><a th:href = "@{'/user/process_order/save/' + ${menuid}}">เพิ่มลงตะกร้า</a></button>
        </div>
    </form>
    </div>
</center>
